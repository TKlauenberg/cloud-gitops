apiVersion: apps/v1
kind: Deployment
metadata:
  name: oci-registry
spec:
  selector:
    matchLabels:
      app: oci-registry
  template:
    metadata:
      labels:
        app: oci-registry
    spec:
      containers:
      - name: oci-registry
        image: registry:2
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "2"
        ports:
        - containerPort: 5000
        volumeMounts:
          - name: registry-config
            mountPath: /etc/docker/registry
          - name: oci-registry-tls-secret
            mountPath: /certs
          - name: oci-registry-auth-tls-secret
            mountPath: /auth-certs
          - name: oci-registry-storage
            mountPath: /var/lib/registry
      volumes:
        - name: registry-config
          secret:
            secretName: oci-registry-config
        - name: oci-registry-tls-secret
          secret:
            secretName: oci-registry-tls-secret
        - name: oci-registry-storage
          persistentVolumeClaim:
            claimName: oci-registry-volume
        - name: oci-registry-auth-tls-secret
          secret:
            secretName: oci-registry-auth-tls-secret
            items:
              - key: tls.crt
                path: cert.pem
