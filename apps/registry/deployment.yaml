apiVersion: apps/v1
kind: Deployment
metadata:
  name: oci-registry
spec:
  selector:
    matchLabels:
      app: oci-registry
  template:
    metadata:
      labels:
        app: oci-registry
    spec:
      containers:
      - name: oci-registry
        image: registry:2
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000
        volumeMounts:
          - name: registry-config
            mountPath: /etc/docker/registry
          - name: oci-registry-tls-secret
            mountPath: /certs
          - name: oci-htpasswd-secret
            mountPath: /auth
          - name: oci-registry-storage
            mountPath: /var/lib/registry
      volumes:
        - name: registry-config
          secret:
            secretName: registry-config
        - name: oci-registry-tls-secret
          secret:
            secretName: oci-registry-tls-secret
        - name: oci-htpasswd-secret
          secret:
            secretName: htpasswd-oci-registry
        - name: oci-registry-storage
          persistentVolumeClaim:
            claimName: oci-registry-volume
