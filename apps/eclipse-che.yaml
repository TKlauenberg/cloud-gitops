apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eclipse-che-parent
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/TKlauenberg/cloud-gitops.git'
    targetRevision: HEAD
    path: apps/eclipse-che
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: production
  syncPolicy:
    automated:
      prune: true